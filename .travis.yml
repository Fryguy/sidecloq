language: ruby
sudo: false
cache: bundler
services:
  - redis-server
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
  - ruby-head
  - jruby-9.0.4.0
  - jruby-head
  - rbx-2.6
  - rbx-2.7
env:
  - "sidekiq=master"
  - "sidekiq=stable"
  - "sidekiq=3.5.4"
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - env: "sidekiq=master"
after_success:
  - bundle exec codeclimate-test-reporter
